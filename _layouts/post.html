---
layout: default
---
{% for post in site.posts %}
 <div class="contentBase "><!-- grey blog post area -->						
									
		<article class="blogPost"><!-- blog post content in here -->
			
			<span class="dateTag"><!-- blog post date tag wrapper -->
				{{ post.date | date_to_string }}
			</span>
	
			<h1 class="postTitle">{{ post.title }}</h1><!-- blog post H1 title -->
			
			{{ post.content }}		
			{% if post.tags %}
			<div class="blogTags"><!-- keyword tag section -->
				
				<strong>TAGS:</strong>
					{% for tag in post.tags limit: 3 %}
						<a href="/tags/{{tag | replace:' ', '-' | downcase }}">{{ tag }}{% if forloop.last == false %}, {%endif %}</a> 
					{% endfor %}
			</div>
			{% endif %}
		</article><!-- end post content -->
</div><!-- end grey content area -->
{% endfor %}
