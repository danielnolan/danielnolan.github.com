# Main
url:  http://danielnolan.com
title:  danielnolandotcom
author: Daniel Nolan

permalink: /:year/:month/:day/:title/
excerpt_link:  "Read More&hellip;"
paginate: 4
safe: false
highlighter: pygments
lsi: false
